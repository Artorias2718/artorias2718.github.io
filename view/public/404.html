<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
</head>
<body>
<div id="root"></div>
<script type="text/javascript">
    // Redirect to the current path within the app by adding it as a hash
    var pathname = window.location.pathname;
    var hashPath = pathname ? `/#${pathname}` : "/";

    // Redirect to the root URL with the current path as a hash
    window.location.replace(hashPath);
</script>
</body>
</html>
